<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Links</title>
  <!-- Bootstrap CSS (v5) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons CSS (v1) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }

    h1 {
      color: black;
      transition: color 0.3s ease-in-out;
    }

    h1:hover {
      color: blue;
    }

    .card {
      text-decoration: none;
      color: black;
      transition: color 0.3s ease-in-out;
    }

    .card:hover {
      color: blue;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="linkContainer" class="row"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
  // Dados em formato JSON
  var jsonData = [
    {
      title: "Utilitários",
      description: "Grupo de ferramentas úteis para o atendimento de chamados, com leitor de log, simplificador de log e outros utilitários",
      // Usando classes de ícones do Bootstrap Icons
      icon: "bi-tools",
      url: "utils/"
    },
    // Adicione mais itens conforme necessário
  ];

  // Função para criar cards a partir do JSON
  function createCards(data) {
    var container = document.getElementById("linkContainer");

    data.forEach(function (item) {
      var card = document.createElement("a");
      card.className = "col-md-4 mb-4 card text-decoration-none";
      card.href = item.url;

      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi ${item.icon}"></i>
            ${item.title}
          </h5>
          <p class="card-text">${item.description}</p>
        </div>
      `;

      container.appendChild(card);
    });
  }

  // Chame a função para criar os cards com base no JSON
  createCards(jsonData);
</script>

</body>
</html>
