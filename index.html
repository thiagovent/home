<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.js"></script>


    <title>venturelli.tec.br</title>
    <style>

        body {
            background-color: #eee;
        }
        
.person,
.person-content,
.person-image,
.person-name,
.person-title,
.person-links,
.person-link,
.link-svg,
.svg-content {
  -webkit-text-size-adjust: 100%;
  font-size: 1rem;
  line-height: 1.6;
  font-family: 'PT Sans', sans-serif;
  --effect-scale: 1.1;
  --theme-sheet-width-xl: 1140px;
  --theme-sheet-width-lg: 940px;
  --theme-sheet-width-md: 720px;
  --theme-sheet-width-sm: 540px;
  --theme-sheet-width-xs: 340px;
  pointer-events: initial;
  text-align: center;
  box-sizing: border-box;
  color: #111111;
}

.person {
  display: flex;
  position: relative;
  opacity: 1;
  background-color: transparent !important;
}

.person-content {
  flex: 1;
  max-width: 100%;
  transition-duration: inherit;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 30px;
}

.person-image {
  object-fit: cover;
  display: block;
  background-size: cover;
  background-repeat: no-repeat;
  position: relative;
  flex-shrink: 0;
  border-style: solid;
  border-width: 3px;
  border-color: #555;
  stroke: none;
  height: 160px;
  width: 160px;
  background-position: 50% 50%;
  margin: 0 auto;

  background-color: #eee;
  border-radius: 999em;
  padding: 4px;
}

.person-name {
  color: inherit;
  font-family: Ubuntu, sans-serif;
  line-height: 1.2;
  flex-shrink: 0;
  text-align: center;
  word-wrap: break-word;
  position: relative;
  font-size: 1.5rem;
  letter-spacing: normal;
  text-transform: capitalize;
  font-weight: 700;
  margin: 20px 0 0;
}

.person-title {
  padding: 0;
  flex-shrink: 0;
  text-align: center;
  word-wrap: break-word;
  position: relative;
  font-family: 'PT Sans', sans-serif;
  line-height: 1.6;
  font-weight: 500;
  font-size: 1.125rem;
  margin: 12px 0 0;
}

.person-links {
  flex-shrink: 0;
  display: flex;
  white-space: nowrap;
  height: 19px;
  min-height: 16px;
  width: 76px;
  min-width: 68px;
  margin: 19px auto 0;
}

.person-link {
  white-space: nowrap;
  font-size: inherit;
  font-family: inherit;
  letter-spacing: inherit;
  text-transform: inherit;
  font-style: inherit;
  font-weight: inherit;
  line-height: 0;
  border-width: 0px;
  border-radius: 50%;
  color: #006a65 !important;
  display: flex;
  height: 100% !important;
}

.link-svg {
  width: 100%;
  height: 100%;
  overflow: hidden;
  fill: #006a65;
}
.svg-content {
  -webkit-text-size-adjust: 100%;
  font-size: inherit;
  font-family: inherit;
  letter-spacing: inherit;
  text-transform: inherit;
  font-style: inherit;
  font-weight: inherit;
  line-height: 0;
  color: #006a65 !important;
  box-sizing: border-box;
  width: 0; /* Defina a largura desejada */
  height: 0; /* Defina a altura desejada */
  overflow: hidden;
}

    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row" id="professionals-container"></div>
</div>

<script>
    // Novos dados das redes sociais
    const socialNetworks = [
    { name: "Link", icon: "link.png", url: "https://{}.venturelli.tec.br/" },
    { name: "Twitter", icon: "logo-x.png", url: "https://twitter.com/{}" },
        { name: "LinkedIn", icon: "logo-linkedin-pb.png", url: "https://linkedin.com/in/{}" },
        { name: "GitHub", icon: "logo-github.svg", url: "https://github.com/{}" },
        // Adicione mais redes conforme necessário
    ];

    // Novos dados dos profissionais
    const professionalsData = [
        {
            name: "Thiago Venturelli",
            title: "Backend Developer",
            email: "thiagoventurelli@gmail.com",
            links: [
            { network: "Link", link: "thiago" },
                { network: "LinkedIn", link: "thiagoventurelli" },
                { network: "GitHub", link: "thiagovent" }
            ]
        }/*,
        {
            name: "Profissional 1",
            title: "Cargo 1",
            email: "profissional1@gmail.com",
            links: [
                { network: "Twitter", link: "example1" },
                { network: "LinkedIn", link: "example1" },
                { network: "GitHub", link: "example1" }
            ]
        },
        {
            name: "Profissional 2",
            title: "Cargo 2",
            email: "profissional2@gmail.com",
            links: [
                { network: "Twitter", link: "example2" },
                { network: "LinkedIn", link: "example2" },
                { network: "GitHub", link: "example2" }
            ]
        }*/
        // Adicione mais profissionais conforme necessário
    ];

    // Função para carregar os profissionais na página
    function loadProfessionals() {
        const container = $("#professionals-container");

        professionalsData.forEach(professional => {
            const gravatarUrl = `https://www.gravatar.com/avatar/${md5(professional.email)}?s=200`;

            const professionalCard = `
                <div class="person person col-sm-6 col-md-4 col-lg-3">
                    <div class="person-content">
                        <div alt="" class="" data-image-width="400" data-image-height="400">
                            <img class="person-image" src="${gravatarUrl}" alt="">
                        </div>
                        <h4 class="person-name">${professional.name}</h4>
                        <p class="person-title">${professional.title}</p>
                        <div class="person-links">
                            ${professional.links.map(link => `
                                <a class="u-social-url" target="_blank" href="${socialNetworks.find(socialNetwork => socialNetwork.name === link.network)?.url.replace("{}", link.link)}">
                                   <span class="person-link">
                                        <img src="${socialNetworks.find(socialNetwork => socialNetwork.name === link.network)?.icon}" alt="${link.network} icon" width="20" height="20">
                                    </span>
                                </a>&nbsp;
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            container.append(professionalCard);
        });
    }

    // Inicializar a carga dos profissionais
    loadProfessionals();
</script>



</body>
</html>
